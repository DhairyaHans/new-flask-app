{% extends "layout.html" %}
{% block body %}

    <!-- extraaaaaaaas -->
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/detailsAdmin">My Details</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/employee">Other Employees</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ---------------------- -->
    <!-- Main Old code -->
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">My Details</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">first name</label>
                                <br>
                                <p id="first_name" style="word-wrap: break-word;">{{ details.firstname }}</p>
                                <br>
                            </div>
                            <div class="col-2">
                                    <label class="label">last name</label>
                                    <br>
                                    <p id="last_name" style="word-wrap: break-word;">{{ details.lastname }}</p>
                                    <br>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <label class="label">Date of Birth</label>
                                <br>
                                <p id="dob" style="word-wrap: break-word;">{{ details.dob }}</p>
                                <br>
                            </div>
                            <div class="col-2">
                                    <label class="label">Gender</label>
                                    <br>
                                    <p id="gender" style="word-wrap: break-word;">{{ details.gender }}</p>
                                    <br>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                    <label class="label">Email</label>
                                    <br>
                                    <p id="email" style="word-wrap: break-word;">{{ details.email }}</p>
                                    <br>
                            </div>
                            <div class="col-2">
                                    <label class="label">Phone Number</label>
                                    <br>
                                    <p id="phone_no" style="word-wrap: break-word;">{{ details.ph_no }}</p>
                                    <br>
                            </div>
                        </div>
                        <div class="col-12">
                                <label class="label">Address</label>
                                <br>
                                <p id="address" style="word-wrap: break-word;">
                                    {{ details.address }}
                                </p>
                                <br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 {% endblock %}
